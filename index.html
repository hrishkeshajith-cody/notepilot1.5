<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepilot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-family)', 'sans-serif'],
            },
            borderRadius: {
              'xl': 'var(--radius)',
              '2xl': 'calc(var(--radius) * 1.5)',
              '3xl': 'calc(var(--radius) * 2)',
            },
            colors: {
              primary: "var(--primary)",
              "primary-foreground": "var(--primary-foreground)",
              accent: "var(--accent)",
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --font-family: 'Inter';
        --radius: 12px;
        /* Default Theme: Indigo */
        --primary: #6366f1;
        --primary-foreground: #ffffff;
        --accent: #818cf8;
        --bg-gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      }

      [data-theme='emerald'] { --primary: #10b981; --primary-foreground: #ffffff; --accent: #34d399; }
      [data-theme='violet'] { --primary: #8b5cf6; --primary-foreground: #ffffff; --accent: #a78bfa; }
      [data-theme='rose'] { --primary: #f43f5e; --primary-foreground: #ffffff; --accent: #fb7185; }
      [data-theme='amber'] { --primary: #f59e0b; --primary-foreground: #ffffff; --accent: #fbbf24; }
      
      /* Original Theme based on Reference */
      [data-theme='original'] {
        --primary: #7C5DFA;
        --primary-foreground: #ffffff;
        --accent: #00C9A7;
        --bg-gradient: linear-gradient(135deg, #7C5DFA 0%, #00C9A7 100%);
        background-color: #F8F9FD;
      }

      body {
        font-family: var(--font-family), sans-serif;
      }

      /* Permeate theme color into text and boxes */
      .text-theme { color: var(--primary); }
      .text-accent { color: var(--accent); }
      .bg-theme-soft { background-color: color-mix(in srgb, var(--primary), transparent 92%); }
      .bg-theme-gradient { background: var(--bg-gradient); }
      .border-theme { border-color: var(--primary); }
      .ring-theme { --tw-ring-color: var(--primary); }
      
      /* Gradient text utility */
      .text-gradient {
        background: var(--bg-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e4e4e7; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }
      
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes blob {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .animate-blob {
        animation: blob 3s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "mermaid": "https://esm.sh/mermaid@11.1.0"
  }
}
</script>
</head>
  <body class="bg-zinc-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-50 font-sans antialiased selection:bg-primary selection:text-white transition-colors duration-500">
    <div id="root"></div>
  </body>
</html>
